{% extends "base.html" %}
{% block title %} Search Page {% endblock %}

{% block addtionalLink %}

<link rel="stylesheet" type="text/css" href="Frontend/styles/switchStyle.css">

{% endblock %}

{% block content %}

<div class="home">

  <!-- Hero Slider -->
  <div class="hero_slider_container centerAll" style="padding: 140px 40px 40px 10px;">


    <form action="/consultData" method="post" class="formFormat" id="consultForm">
      <!-- Alert input, if use does not pass programing language value-->
      <div class="alert alert-danger" role="alert" id="alertPL" hidden>
        Programming language can not be empty
      </div>

      <!-- switch mode: search or consult -->
      <div class="form-row align-items-center">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-2 textBoldColor afterChoose" style="text-align: right;" id="consultJob"> Consult Job
        </div>

        <div class="form-group col-md-3 d-flex align-items-center justify-content-center" >
          <input type="checkbox" name="checkbox" id="switchMode" class="input-toggle" />
          <div class="checkbox__container">
            <label for="switchMode" class="label-for-toggle">
              <span class="ball arrow">
                <i class="fas fa-arrow-right"></i>
              </span>
            </label>
          </div>

      </div>
        <div class="form-group col-md-2 textBoldColor beforeChoose" style="text-align: left;" id="consultCourse">
          Consulting Mode
        </div>
        <div class="form-group col-md-2"></div>

      </div>


      <div class="form-row">
        <div class="form-group col-md-8">

          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="bgOrange form-control textBoldColor" id="plLabel" value="Programming Language"
                readonly>
            </div>
            <div class="form-group col-md-8">
              <input type="text" class="form-control" id="inputProgrammingLanguage" name="inputProgrammingLanguage">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="bgYellow form-control textBoldColor" id="fwLabel" value="Framework" readonly>
            </div>
            <div class="form-group col-md-8">
              <input type="text" class="form-control" id="inputFramework" name="inputFramework">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="bgOrange form-control textBoldColor" id="plLabel" value="Knowledge" readonly>
            </div>
            <div class="form-group col-md-8">
              <input type="text" class="form-control" id="inputKnowledge" name="inputKnowledge">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="bgYellow form-control textBoldColor" id="plLabel" value="Tool" readonly>
            </div>
            <div class="form-group col-md-8">
              <input type="text" class="form-control" id="inputTool" name="inputTool">
            </div>

          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="bgOrange form-control textBoldColor" id="plLabel" value="Platform" readonly>
            </div>
            <div class="form-group col-md-8">
              <input type="text" class="form-control" id="inputPlatform" name="inputPlatform">
            </div>

          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Fill by my skills
              </label>
            </div>
          </div>
          <div class="form-row">
            <!-- Check mode or find mode -->
            <div class="form-group col-md-4">
              <input type="text" id="option" name="option" value="Find Course" readonly hidden>
              <input type="text" id="mode" name="mode" value="Search" readonly hidden>
            </div>
            <div class="form-group col-md-4">
              <button id="findCourseButton" type="submit"
                class="search_submit_button buttonBorder bgOrange textBoldColor" value="findCourse">Consult</button>
            </div>
            <div class="form-group col-md-4">
              
              <a href="/consultByUser" class="btn button button1 search_submit_button buttonBorder bgOrange textBoldColor">Consult by my skill</a>
            </div>
          </div>
        </div>


        <div class="form-group col-md-4">
          <img id="imgSearch" src="Frontend/images/consult.gif" width="400" height="500">
        </div>
      </div>


    </form>



  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $('#consultForm').on('submit', function (e) {
    e.preventDefault();
    // Check  the input field, the programming language can not be empty
    const ProgrammingLanguage = $('#inputProgrammingLanguage').val();

    console.log(ProgrammingLanguage);
    if (!ProgrammingLanguage) {
      document.getElementById("alertPL").removeAttribute('hidden');
    }
    else {
      document.getElementById("option").value = $(document.activeElement).val();


      document.getElementById("alertPL").innerHTML = "";
      $('#searchForm').submit();
    }

  });

  $(document).ready(function() {

    // This function runs when the document is ready
    $('#switchMode').change(function() {
        // This function runs every time the checkbox state changes
        if ($('#switchMode').is(':checked')) {
          $("#consultCourse").addClass('afterChoose').removeClass('beforeChoose');
          $("#consultJob").addClass('beforeChoose').removeClass('afterChoose');
          document.getElementById("mode").value = "jobConsult";
          $('#imgSearch').attr('src', 'Frontend/images/consult.gif');


        } else {
          $("#consultCourse").addClass('afterChoose').removeClass('beforeChoose');
          $("#consultJob").addClass('beforeChoose').removeClass('afterChoose');
          document.getElementById("mode").value = "courseConsult";
          $('#switchMode').prop('checked', false);
          $('#imgSearch').attr('src', 'Frontend/images/searchImageAnya.png');


        }
    });
});




</script>

{% endblock %}
